{% extends "bases/base.html" %}
{% load static %}

{% block title %} Registro {% endblock %}

{% block content %}
    <p class="error">{{error_email}}</p>
    <form class="short_form" method="POST" action="registrar-usuario" enctype="multipart/form-data">{% csrf_token %}
        <div>
            <label>Usuario</label><br/>
            <input class="user" type="text" required name="user" placeholder="Nombre" pattern="^[a-zA-Z0-9_]{5,12}$" title="Letras(ni ñ ni acentos), números o _ , de 5 a 12 caracteres">
        </div>
        <div>
            <label>Email</label><br/>
            <input class="email" type="email" required name="email" placeholder="Email" pattern="^([0-9a-zA-Z]([-.\w]*[0-9a-zA-Z])*@([0-9a-zA-Z][-\w]*[0-9a-zA-Z]\.)+[a-zA-Z]{2,9})$"/>
        </div>
        <div>
            <label>Contraseña</label><br/>
            <input class="passwd" type="password" name="passwd" required placeholder="Contraseña" pattern="^[a-zA-Z0-9 ñNÁÉÍÓÚáéíó]{4,20}$" title="Letras o números entre 4 y 20 caracteres"/>
        </div>
        <div class="photo">
            <label>Subir foto</label>
            <input type="file" name="photo"/>
        </div>
        <input class ="submit my-4" type="submit" value="Unirse"/>  
    </form>
    
{% endblock %}
